<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growscapestudio</title>
  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Fullscreen video styling */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Show only desktop video on larger screens */
    .desktop-video {
      display: block;
    }
    .mobile-video {
      display: none;
    }

    /* Show only mobile video on screens narrower than 768px */
    @media (max-width: 768px) {
      .desktop-video {
        display: none;
      }
      .mobile-video {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Desktop Video -->
  <video class="video-background desktop-video" autoplay loop muted playsinline>
    <source src="./vendors img & video/Comin Soon_25 mb (1).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Mobile Video -->
  <video class="video-background mobile-video" autoplay loop muted playsinline>
    <source src="./vendors img & video/Comin Soon Reel 25 mb (1).mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
